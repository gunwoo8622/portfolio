<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gw portfolio</title>
    <meta name="description" content="Portfolil for Geonwoo" />
    <meta name="author" content="Geonwoo" />
    <link rel="icon" type="image/png" href="image/favicon.png" />
    <script
      src="https://kit.fontawesome.com/3d9eb2c0f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fab fa-canadian-maple-leaf"></i>
        <a href="#">GW</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testmonials</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="image/profile.png"
        alt="gw's profile photo"
        class="home__avatar"
        style="width: 300px; height: 200px"
      />
      <h1 class="home__title">Hi, <br />I'm start developer</h1>
      <h2 class="home__description">I'll be a Front-End Developer</h2>
      <button class="home__contact">Contact me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testmonials -->
    <section id="testmonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
